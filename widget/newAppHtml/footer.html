<script>
	var pageParam;
	apiready = function() {
		var winHeight = api.winHeight;
		pageParam = api.pageParam;
		//外卖订单
		$(".footer-box").on("touchend", "#footer-1", function() {
			openOrderDelive(pageParam);
			api.openFrame({
				name : 'footer',
				url : '../newAppHtml/footer.html',
				rect : {
					x : 0,
					y : winHeight - 60,
					w : "auto",
					h : 60
				},
				opaque : true, // 页面不透明
				bounces : false, // 不允许页面弹动，ripple
				vScrollBarEnabled : false,
				slidBackEnabled : false,
				pageParam : pageParam,
				delay : 0
			});
			$("#footer-1").addClass("active").find("img").attr("src", "../image/calendar_active.png");
			$("#footer-2").removeClass("active").find("img").attr("src", "../image/process.png");
			$("#footer-3").removeClass("active").find("img").attr("src", "../image/dine.png");
			$("#footer-4").removeClass("active").find("img").attr("src", "../image/bus.png");
			$("#footer-5").removeClass("active").find("img").attr("src", "../image/account.png");
		});
		//配送请求
		$(".footer-box").on("touchend", "#footer-2", function() {
			openOrderRequest(pageParam);
			api.openFrame({
				name : 'footer',
				url : '../newAppHtml/footer.html',
				rect : {
					x : 0,
					y : winHeight - 60,
					w : "auto",
					h : 60
				},
				opaque : true, // 页面不透明
				bounces : false, // 不允许页面弹动，ripple
				vScrollBarEnabled : false,
				slidBackEnabled : false,
				pageParam : pageParam,
				delay : 0
			});
			$("#footer-1").removeClass("active").find("img").attr("src", "../image/calendar.png");
			$("#footer-2").addClass("active").find("img").attr("src", "../image/process_active.png");
			$("#footer-3").removeClass("active").find("img").attr("src", "../image/dine.png");
			$("#footer-4").removeClass("active").find("img").attr("src", "../image/bus.png");
			$("#footer-5").removeClass("active").find("img").attr("src", "../image/account.png");
		});
		//堂食配送
		$(".footer-box").on("touchend", "#footer-3", function() {
			openOrderDine(pageParam);
			$("#footer-1").removeClass("active").find("img").attr("src", "../image/calendar.png");
			$("#footer-2").removeClass("active").find("img").attr("src", "../image/process.png");
			$("#footer-3").addClass("active").find("img").attr("src", "../image/dine_active.png");
			$("#footer-4").removeClass("active").find("img").attr("src", "../image/bus.png");
			$("#footer-5").removeClass("active").find("img").attr("src", "../image/account.png");
		});
		//公交配送
		$(".footer-box").on("touchend", "#footer-4", function() {
			openOrderSearch(pageParam);
			$("#footer-1").removeClass("active").find("img").attr("src", "../image/calendar.png");
			$("#footer-2").removeClass("active").find("img").attr("src", "../image/process.png");
			$("#footer-3").removeClass("active").find("img").attr("src", "../image/dine.png");
			$("#footer-4").addClass("active").find("img").attr("src", "../image/bus_active.png");
			$("#footer-5").removeClass("active").find("img").attr("src", "../image/account.png");
		});
		//我的信息
		$(".footer-box").on("touchend", "#footer-5", function() {
			openOrderDeliveInfo(pageParam);
			$("#footer-1").removeClass("active").find("img").attr("src", "../image/calendar.png");
			$("#footer-2").removeClass("active").find("img").attr("src", "../image/process.png");
			$("#footer-3").removeClass("active").find("img").attr("src", "../image/dine.png");
			$("#footer-4").removeClass("active").find("img").attr("src", "../image/bus.png");
			$("#footer-5").addClass("active").find("img").attr("src", "../image/account_active.png");
		});
	};
	function setOrderNum() {
		var num = Number($api.getStorage("wartNum")) + Number($api.getStorage("deliveNum"));
		console.log(num)
		if (num > 0) {
			document.getElementById('footer-new1').style.display = "inline-block";
			$("#footer-new1").text(num);
		} else {
			document.getElementById('footer-new1').style.display = "none";
			$("#footer-new1").text(num);
		}
	}

	function setRequestOrderNum() {
		console.log(reNum)
		var reNum = Number($api.getStorage("requestWartNum")) + Number($api.getStorage("requestDeliveNum"));
		if (reNum > 0) {
			document.getElementById('footer-new2').style.display = "inline-block";
			$("#footer-new2").text(reNum);
		} else {
			document.getElementById('footer-new2').style.display = "none";
			$("#footer-new2").text(reNum);
		}
	}
