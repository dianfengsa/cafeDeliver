	<script type="text/javascript">
		var loca = $api.getStorage("location");
		var map, lat, lon, address;
		apiready = function() {
			console.log("进入bmap_frm.html")
			api.parseTapmode();
			map = api.require('bMap');
			//			api.showProgress({
			//				style : 'default',
			//				animationType : 'fade',
			//				title : '定位中...',
			//				text : '请稍候...',
			//				modal : false
			//			});
			//			setTimeout(function() {
			//				api.openFrame({
			//					name : 'bmap_info_frm',
			//					url : '../bmap/bmap_info_frm.html',
			//					rect : {
			//						x : 0,
			//						y : 45,
			//						w : 'auto',
			//						h : 30
			//					},
			//					bounces : false,
			//					vScrollBarEnabled : false,
			//					hScrollBarEnabled : false
			//				})
			//打开地图
			open();
			map.addEventListener({
				name : 'viewChange'
			}, function(ret) {
				console.log(JSON.stringify(ret))
				if (ret.status) {
					lon = ret.lon;
					lat = ret.lat;
					getNameFromCoords();
				}
			});
			//			}, 4000)
		}
		function open() {
			map.open({
				rect : {
					x : 0,
					y : 0,
					w : 'auto',
					h : 400
				},
				center : {
					lon : loca.lon,
					lat : loca.lat
				},
				zoomLevel : 17,
				showUserLocation : true,
				fixedOn : '',
				fixed : true
			}, function(ret) {
				console.log("ret" + JSON.stringify(ret))
				if (ret) {
					//获取位置坐标
					getLocation();
				}
			});
		}

		function getLocation() {
			api.showProgress({
				style : 'default',
				animationType : 'fade',
				title : '定位中...',
				text : '请稍候...',
				modal : false
			});
			map.getLocation({
				accuracy : '100m',
				autoStop : true,
				filter : 1
			}, function(ret, err) {
				api.hideProgress();
				if (ret.status) {
					lat = ret.lat;
					lon = ret.lon;
					//设置地图中心
					map.setCenter({
						coords : {
							lon : lon,
							lat : lat
						},
						animation : true
					});
					//					api.openFrame({
					//						name : 'bmap_mark_frm',
					//						url : '../bmap/bmap_mark_frm.html',
					//						rect : {
					//							x : api.frameWidth / 2 - 24,
					//							y : api.frameHeight / 2,
					//							w : 48,
					//							h : 48
					//						},
					//						bounces : false,
					//						vScrollBarEnabled : false,
					//						hScrollBarEnabled : false
					//					})
					getNameFromCoords();
				}
			});
		}

		function getNameFromCoords() {
			map.getNameFromCoords({
				lon : lon,
				lat : lat
			}, function(ret, err) { 
				if (ret.status) {
					address = ret.address;
					api.execScript({
						frameName : 'bmap_add_markinfo_frm',
						script : 'setInfo("' + address + '")'
					})
				}
			});
		}
	</script>
