<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>我的货存</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/myInventory.css" />
	</head>
	<body>
		<div class="header" id="header">
			<!--<div class="backIcon" onclick="goBack();"><img src="../image/deliver/icon_back.png" alt="" />
			</div>-->
			<div class="title">
				<span>我的货存</span>
			</div>
		</div>
		<div id="main"></div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/av.min.js"></script>
	<script type="text/javascript" src="../script/AV_common.js"></script>
	<script type="text/javascript" src="../script/common.js"></script>
	<script>
		var keybackNum = 0;
		apiready = function() {
			api.addEventListener({
				name : 'keyback'
			}, function(ret, err) {
				if (keybackNum) {
					api.closeWidget({
						silent : true
					});
				} else {
					keybackNum += 1;
					api.toast({
						msg : '再按一次退出开饭吧送餐',
						duration : 2000,
						location : 'bottom'
					});
					setTimeout(function() {
						keybackNum = 0;
					}, 3000);
				}
			});
			loadingInventoryList();
		}
		function goBack() {
			api.closeWin({
			});
		}

		function loadingInventoryList() {
			window.header = $api.byId('header');
			$api.fixStatusBar(header);
			var headerPos = $api.offset(header);
			var main = $api.byId('main');
			var mainPos = $api.offset(main);
			api.openFrame({
				name : 'cartInventoryList',
				url : '../html/cartInventoryList.html',
				rect : {
					x : 0,
					y : headerPos.h,
					w : 'auto',
					h : 'auto'
				},
				bounces : true,
				opaque : true,
				reload : true
			});
		}
	</script>
</html>
