<!DOCTYPE HTML>
<html>
	<head>
		<meta name="content-type" content="text/html" charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" >
		<meta name="format-detection" content="telephone=no">
		<meta name="full-screen" content="yes">
		<meta name="x5-fullscreen" content="true">
		<link href="../css/web_css.css" rel="stylesheet">
		<!--页面样式-->
		<link href="../css/reset.css" rel="stylesheet">
		<!--重置样式-->
		<link rel="stylesheet" href="../css/flex-layout.css">
		<link rel="stylesheet" href="../css/layout.css">
		<link rel="stylesheet" href="../css/dropload.css">
		<link rel="stylesheet" href="../css/index.css">
		<title>配送订单</title>
	</head>
	<body>
		<div class="top">
			<header class="m-header flex-column flex-middle flex-item-24">
				<p class="header-text flex-item-24 flex-center">
					<i class="back"></i>配送订单<i class="refresh"></i>
				</p>
			</header>
			<nav class="nav-box flex-item-24 flex-around flex-column" >
				<div class="flex-item-8 nav-text active" id="nav-1">
					<span>待接单</span><i id="nav-new1" class="nav-new"></i>
				</div>
				<div class="flex-item-8 nav-text" id="nav-2">
					<span>配送中</span><i id="nav-new2" class="nav-new"></i>
				</div>
				<div class="flex-item-8 nav-text " id="nav-3">
					<span>已完成</span><!--<i id="nav-new3" class="nav-new"></i>-->
				</div>
			</nav>
		</div>
		<!--顶部导航栏!-->
		<div class="mask flex-item-24"></div>
		<!--弹窗事件的遮罩-->

		<div class="m-content flex-item-24 flex-row flex-center " id="m-content">
			<!--订单模版渲染区域-->
			<div class="m-container-1 flex-item-24 flex-column flex-center" id="waitingOrder">
				<div class="notform flex-item-24 flex-center flex-bottom" style="display: block"></div>
			</div>
			<div class="m-container-2 flex-item-24 flex-column flex-center" id="deliverOrder">
				<div class="notform flex-item-24 flex-center flex-bottom" style="display: block"></div>
			</div>
			<div class="m-container-3 flex-item-24 flex-column flex-center" id="finishedOrder">
				<div class="notform flex-item-24 flex-center flex-bottom" style="display: block"></div>
			</div>
		</div>
		<!--等待接单-->
		<script type="text/template" charset="utf-8" id="waiting_template">
			{{?it&&it.length>0}}
			{{~it:value:index}}
			<div class="user-box flex-item-23 ">
			<div class="user-info-top flex-item-24 ">
			<div class="user-info-text">
			<p>
			客户电话：{{=value.mobile}}
			</p>
			<p class="fr orderNumber" >
			编号：{{=value.tasks[0].number}}
			</p>
			</div>
			</div>
			<div class="user-info-body flex-row flex-item-24 flex-center">
			<div class="user-info-add  flex-row flex-item-24 flex-center">
			<ul class="user-info-add-text flex-item-23 flex-center">
			<li>
			<div class="order-time"></div><span class="order-time-text">下单时间:{{=new Date().format(value.paidTime,"dateTime",0)}}</span><span class="money"><i>&#165</i>{{=value.totalPrice}}</span>
			</li>
			<li>
			<div class="clock"></div><span class="clock-text">{{=new Date().format(value.presetTime,"isTime",0)}} 前送达</span>
			</li>
			<li class="clearfix">
			<div class="destination">
			</div><span class="add-destination">{{=value.tasks[0].kitchenName}}—{{=value.tasks[0].address}}</span>
			</li>
			<li class="clearfix">
			<div class="source">
			</div><span class="add-source">{{=value.deliverAddress}}</span>
			</li>
			</ul>
			<ul class="user-info-other flex-item-23 flex-center">
			<li class="">
			<p class="ddbz">
			订单备注:{{=value.mark}}
			</p>
			</li>
			</ul>
			<span>
			<input type="button" value="立即接单" data-value="{{=value.orderid}}" class="dispatch">
			</span>
			</div>
			</div>
			</div>
			{{~}}
			{{?}}
		</script>
		<!--进行中的订单-->
		<script type="text/template" charset="utf-8" id="deliver_template">
			{{?it&&it.length>0}}
			{{~it:value:index}}
			<div class="user-box flex-item-23 ">
			<div class="user-info-top flex-item-24 ">
			<div class="user-info-text">
			<p>
			客户电话：{{=value.mobile}}
			</p>
			<p class="fr orderNumber" >
			编号：{{=value.tasks[0].number}}
			</p>
			</div>
			</div>
			<div class="user-info-body flex-row flex-item-24 flex-center">
			<div class="user-info-add  flex-row flex-item-24 flex-center">
			<ul class="user-info-add-text flex-item-23 flex-center">
			<li>
			<div class="clock"></div><span class="clock-text">{{=new Date().format(value.presetTime,"isTime",0)}} 前送达</span><span class="money"><i>&#165</i>{{=value.totalPrice}}</span>
			</li>
			<li class="clearfix">
			<div class="destination">
			送
			</div><span class="add-destination">{{=value.tasks[0].kitchenName}}—{{=value.tasks[0].address}}</span>
			</li>
			<li class="clearfix">
			<div class="source">
			取
			</div><span class="add-source">{{=value.deliverAddress}}</span>
			</li>
			</ul>
			<ul class="user-info-other flex-item-23 flex-center">
			<li class="businessInfo">
			<p class="ddbz">
			订单备注:{{=value.mark}}
			</p><i class="i-2"></i>
			</li>
			</ul>
			</div>
			</div>
			<div class="user-info-other-box flex-item-24 flex-row " style="display:none">
			<div class="user-info-text flex-item-24">
			<p>
			商家电话:{{=value.tasks[0].restaurantPhone}}
			</p>
			</div>
			<div class="user-info-other flex-item-23 flex-center">
			<ul class="">
			<li>
			<span>支付方式:{{=value.payType}}</span><span class="fr">状态:{{=value.status}}</span>
			</li>
			</ul>
			</div>
			<div class="user-info-other-table flex-item-23 flex-center">
			<table class="flex-item-24 ">
			<tr class="th">
			<th>菜名</th>
			<th>数量</th>
			<th>单价</th>
			</tr>
			{{~value.cart:cValue:cIndex}}
			<tr class="td">
			<td>{{=cValue.menuName}}</td>
			<td>×{{=cValue.amount}}</td>
			<td>￥{{=cValue.price}}</td>
			</tr>
			{{~}}
			</table>
			</div>
			<div class="user-info-other-button flex-item-24 flex-column">
			<div class="flex-item-24 flex-between">
			<button type="button" value="重新派单" class="dispatch2" data-value="{{=value.orderid}}" data-cust="{{=value.customerId}}">
			重新派单
			</button>
			<button type="button" value="确认送达" class="dispatch3" data-value="{{=value.orderid}}" data-cust="{{=value.customerId}}">
			确认送达
			</button>
			</div>
			</div>
			</div>
			</div>
			{{~}}
			{{?}}
		</script>
		<!--已完成的订单(已收货、已退款、已拒单)-->
		<script type="text/template" charset="utf-8" id="finishedd_template">
			{{?it&&it.length>0}}
			{{~it:value:index}}
			<div class="user-box flex-item-23 ">
			<div class="user-info-top flex-item-24 ">
			<div class="user-info-text">
			<p>
			客户电话：{{=value.mobile}}
			</p>
			<p class="fr orderNumber" >
			编号：{{=value.tasks[0].number}}
			</p>
			</div>
			</div>
			<div class="user-info-body flex-row flex-item-24 flex-center">
			<div class="user-info-add  flex-row flex-item-24 flex-center">
			<ul class="user-info-add-text flex-item-23 flex-center">
			{{?value.status=="已收货"}}
			<li class="clearfix order-complete">
			<div class="complete-img"></div><span class="order-complete">{{=value.status}}</span>
			</li>
			{{??value.status=="已拒单"}}
			<li class="clearfix order-complete">
			<div class="cancel-img"></div><span class="order-refund">{{=value.status}}</span>
			</li>
			{{??}}
			<li class="clearfix order-complete">
			<div class="cancel-img"></div><span class="order-refund">{{=value.status}}</span>
			</li>
			{{?}}
			<li class="clearfix">
			<div class="destination">
			送
			</div><span class="add-destination">{{=value.tasks[0].kitchenName}}—{{=value.tasks[0].address}}</span>
			</li>
			<li class="clearfix">
			<div class="source">
			取
			</div><span class="add-source">{{=value.deliverAddress}}</span>
			</li>
			</ul>
			<ul class="user-info-other flex-item-23 flex-center">
			<li class="">
			<p class="ddbz">
			订单备注:{{=value.mark}}
			</p>
			</li>
			</ul>
			</div>
			</div>
			</div>
			{{~}}
			{{?}}
		</script>
		<!--没有订单时显示的部分-->
		<script type="text/template" charset="utf-8" id="noneOrder_template">
			<div class="flex-item-24 flex-center notform flex-bottom" style="display: block"></div>
		</script>

		<!--底部固定栏-->
	</body>
</html>
<script src="../newAppJs/api.js"></script>
<script src="../newAppJs/av.js" ></script>
<script src="../newAppJs/dbSearch.js" ></script>
<script src="../newAppJs/doT.min.js"></script>
<script src="../newAppJs/wilddog.js" ></script>
<script src="../newAppJs/jquery.min.js"></script>
<script src="../newAppJs/date.format.js"></script>
<script src="../newAppJs/jquery.touchSwipe.min.js"></script>
<script src="../newAppJs/iscroll.js"></script>
<script src="../newAppJs/dropload.min.js"></script>
<script src="../newAppJs/share.js"></script>
<script src="../newAppJs/orderDelive.js"></script>
<script src="../newAppJs/underscore-min.js"></script>
<script>

	var pageParam, deliver;
	apiready = function() {
		pageParam = api.pageParam;
		//		console.log("pageParam>>>>>>" + JSON.stringify(pageParam));



				var winHeight = api.winHeight; //获取屏幕高度
		var winWidth = api.winWidth; //获取屏幕高度
		//加载底部栏
				api.openFrame({
					name: 'footer',
					url: '../newAppHtml/footer.html',
					rect: {
						x: 0,
						y: winHeight - 60 ,
						w: "auto",
						h: 60
					},
					opaque: true, // 页面不透明
					bounces: false, // 不允许页面弹动，ripple
					vScrollBarEnabled: false,
					slidBackEnabled: false,
					pageParam: pageParam,
					/*	animation: {
					 type: "movein", //动画类型（详见动画类型常量）
					 subType: "from_right", //动画子类型（详见动画子类型常量）
					 curve: "ease_out",
					 duration: 200 //动画过渡时间，默认300毫秒
					 },*/
					delay: 0
				});
		if (pageParam.cafeCar) {
			//有送餐区域,加载数据
			loadOrders(pageParam.cafeCar);
		} else {
			api.toast({
				msg : '你还未分配送餐区域,请联系管理员!',
				location : "middle",
				duration : 3000
			});
			return;
		}
		deliver = $api.getStorage("deliverMan");


		$(".m-content").on("click", ".dispatch", function() {//dispatch按钮(立即接单)
			$(".mask").fadeIn(200);
			$("body").addClass("ban-scroll");
			var orderId = $(this).attr("data-value");
			api.openFrame({
				name : 'deliveSelect',
				url : './deliveSelect.html',
				rect : {
					x : 0,
					y : 0,
					w : "auto",
					h : "auto",
					marginLeft:0,    //相对父 window 左外边距的距离

					marginTop:0,    //相对父 window 上外边距的距离

					marginBottom:0,    //相对父 window 下外边距的距离

					marginRight:0    //相对父 window 右外边距的距离
				},
				pageParam : {
					"cefeCar" : pageParam.cafeCar,
					"orderId" : orderId
				},
				bounces : false,
				bgColor : 'rgba(0,0,0,0)',
				vScrollBarEnabled : true,
				hScrollBarEnabled : true,
				animation : {
					type : "push", //动画类型（详见动画类型常量）
					subType : "from_left", //动画子类型（详见动画子类型常量）
					duration : 200 //动画过渡时间，默认300毫秒
				}
			});
		});

		api.addEventListener({
			name : 'scrolltobottom',
			extra : {
				threshold : 0//设置距离底部多少距离时触发，默认值为0，数字类型
			}
		}, function(ret, err) {

			var pageSize = pageSize + 1;
			loadOrders(pageParam.cafeCar, pageSize);

			api.toast({
				msg : '暂无更多数据...',
				duration : 2000,
				location : 'bottom'
			});
		});

		var keybackNum = 0;
		api.addEventListener({
			name : 'keyback'
		}, function(ret, err) {
			var keyBackStatus = $(".mask").css("display");
			//如果页面上有遮罩显示则不执行退出程序
			if (keyBackStatus === "block") {
				$(".mask").fadeOut(200);
				$("body").removeClass("ban-scroll");
				api.closeFrame({
					name : 'deliveSelect'
				});
				keybackNum = 0;
			}
			else{

				if( keybackNum >= 2 ){
					api.closeWidget({
						silent : true
					})
				}
				else{
					keybackNum++;
					api.toast({
						msg:"再按一次返回键退出程序。",
						location:"middle"
					});
					setTimeout(function ()
					{keybackNum = 0;},3000)
				}
			}
		});
		$(".mask").click(function() {
			$(".mask").fadeOut(200);
			$("body").removeClass("ban-scroll");
			api.closeFrame({
				name : 'deliveSelect'
			});
		});


		$("#deliverOrder").on("touchend", ".dispatch3", function() {
			var orderId = $(this).attr("data-value");
			var customerId = $(this).attr("data-cust");
			setDelivered(orderId, customerId);
		});

		//重新派单
		$("#deliverOrder").on("touchend", ".dispatch2", function() {
			$(".mask").fadeIn(200);
			$("body").addClass("ban-scroll");
			var orderId = $(this).attr("data-value");
			api.openFrame({
				name : 'deliveSelect',
				url : './deliveSelect.html',
				rect : {
					x : 0,
					y : 0,
					w : 'auto',
					h : 'auto'
				},
				pageParam : {
					"cefeCar" : pageParam.cafeCar,
					"orderId" : orderId
				},
				bounces : false,
				bgColor : 'rgba(0,0,0,0)',
				vScrollBarEnabled : true,
				hScrollBarEnabled : true,
				animation : {
					type : "push", //动画类型（详见动画类型常量）
					subType : "from_top", //动画子类型（详见动画子类型常量）
					duration : 200 //动画过渡时间，默认300毫秒
				}

			});
		});
		//获取申请退款的数目
		function loadOrders(carId, pageSize) {
			api.showProgress({
				title : '加载数据中...',
				modal : true
			}, 3000);
			var proArray = [], waitingArr = [], deliverArr = [], finisheddArr = [], myOrderArr = [];
			//调用野狗,实时获取数据
			var ref = new Wilddog("https://kaifanba.wilddogio.com/orderRef/" + carId);
			ref.orderByKey().limitToFirst(100).on("value", function(datasnapshot) {
				var snap = _.groupBy(datasnapshot.val(), function(val) {
					val.deliverMark = val.deliverMark ? val.deliverMark : "0";
					return val.deliverMark;
				});
				var ordersByMark1 = _.sortBy(snap[1], function(val) {
					return val.presetTime ? new Date(val.presetTime).getTime() : new Date().getTime();
				});
				var ordersByMark0 = _.sortBy(snap[0], function(val) {
					return val.presetTime ? new Date(val.presetTime).getTime() : new Date().getTime();
				});
				var newOrderArr = ordersByMark1.concat(ordersByMark0);
				waitingArr = _.filter(newOrderArr, function(val, key) {
					return val.status == "等待接单";
				});
				deliverArr = _.filter(newOrderArr, function(val, key) {
					return val.status == "配送中";
				});
				finisheddArr = _.filter(newOrderArr, function(val, key) {
					return val.status == "已收货" || val.status == "已拒单" || val.status == "已退款";
				});
				console.log("<<<<<waitingArr>>>>>>>" + JSON.stringify(waitingArr));
				console.log("<<<<<<deliverArr>>>>>>>" + JSON.stringify(deliverArr));
				console.log("<<<<<<finisheddArr>>>>>>>" + JSON.stringify(finisheddArr));
				if (waitingArr.length > 0) {
					$("#nav-new1").text(waitingArr.length);
					var waiting_template = document.getElementById('waiting_template').innerHTML;
					document.getElementById('waitingOrder').innerHTML = doT.template(waiting_template)(waitingArr);
				}
				if (deliverArr.length > 0) {
					document.getElementById('nav-new2').style.display = "inline-block";
					//找出配送员是自己的单,不能看其他人的顶单
					for (var i = 0; i < deliverArr.length; i++) {
						if (deliverArr[i].deliverObj.objectId == deliver.id) {
							myOrderArr.push(deliverArr[i]);
						}
					}
					$("#nav-new2").text(myOrderArr.length);
					var deliver_template = document.getElementById('deliver_template').innerHTML;
					document.getElementById('deliverOrder').innerHTML = doT.template(deliver_template)(myOrderArr);
				} else {
					document.getElementById('nav-new2').style.display = "none";
					var deliver_template = document.getElementById('deliver_template').innerHTML;
					document.getElementById('deliverOrder').innerHTML = doT.template(deliver_template)(myOrderArr);
				}
				if (finisheddArr.length > 0) {
					var finishedd_template = document.getElementById('finishedd_template').innerHTML;
					document.getElementById('finishedOrder').innerHTML = doT.template(finishedd_template)(finisheddArr);
				}
				api.hideProgress();
				$api.setStorage("wartNum", waitingArr.length);
				$api.setStorage("deliveNum", myOrderArr.length);
				var num = $api.getStorage("wartNum") + $api.getStorage("deliveNum");
				$("#footer-new1").text(num);
			});

		}


	//设置状态为已送达
	function setDelivered(orderId, customerId) {
		api.confirm({
			title : '提示',
			msg : '是否确认快餐已送达',
			buttons : ['取消', '确定']
		}, function(ret, err) {
			if (ret.buttonIndex == 2) {
				api.showProgress({
					title : '提交数据中...',
					modal : true
				});
				AV.Cloud.run('receiptTemp', {
					"orderId" : orderId,
					"userId" : customerId
				}, {
					success : function(orderSuccess) {
						api.hideProgress();
						reloadFrame();
					},
					error : function(error) {
						console.log("error：" + JSON.stringify(error));
						var msg = error.hasOwnProperty("msg") ? error.msg : JSON.stringify(error);
						api.hideProgress();
						api.alert({
							title : '提示',
							msg : msg
						});
					}
				});

			}
		});
	}

	};

</script>
