	<body>
		<div class="user-info-web flex-item-24 flex-row">
			<div class="user-info-web-bg flex-item-24 flex-center flex-row">
				<div class="myInfoList"><div class="avatar"><img src="../image/textava.png" alt=""></div><span class="Name">李力立</span><span class="phone"><i class="phone-img"></i>1231232131</span></div>
			</div>
			<div class="user-info-web-box flex-item-24 flex-center flex-row">
				<div class="flex-item-24 flex-row clearfix ">
					<ul class="clearfix bt">
						<li  class=""><i class="list-icon icon-1"></i><span>我的状态</span><span class="list-right">在岗<div id="div1" class="open1"><div id="div2" class="open2"></div></div></span></li>
					</ul>
					<ul class="clearfix bt">
						<li  class=""><i class="list-icon icon-2"></i>我的区域<span class="list-right">吉大、香洲</span></li>
					</ul>
				</div>
			</div>
			<div class="user-out flex-item-24 flex-center flex-between" id="btnLogOut">
				<button type="button" value="退出登录" class="user-out-button">
					退出登录
				</button>
			</div>
		</div>

</html>
<script>
	$(".user-info-web").on('touchend','#div1',function () {
		touchOff();
		touchNo();
	});
	//切换配送员状态
	var touchOff = function() {
		div1.className = (div1.className == "close1") ? "open1" : "close1";
	};
	var touchNo = function() {
		div2.className = (div2.className == "close2") ? "open2" : "close2";
	};
	/*我的信息页面按钮*/

	var pageParam;
	apiready = function() {
		//状态按钮
		var div2 = document.getElementById("div2");
		var div1 = document.getElementById("div1");
		pageParam = api.pageParam;
		var deliverManInfo = $api.getStorage("deliverMan");
		console.log("deliverManInfo>>>>" + JSON.stringify(deliverManInfo));
		$("#dName").text(deliverManInfo.name ? deliverManInfo.name : "暂无昵称");
		$("#deliverPhone").text(deliverManInfo.phone);
		$("#deliverDd").text(deliverManInfo.area);
		//退出登录
		$("#btnLogOut").on("touchend", ".user-out-button", function() {
			logOut();
		}); 

	};
	function logOut() {
		api.confirm({
			title : '提示',
			msg : '确定注销登录？',
			buttons : ['取消', '确定']
		}, function(ret, err) {
			if (ret.buttonIndex == 2) {
				AV.User.logOut();
				var currentUser = AV.User.current();
				api.openWin({
					name : 'login',
					url : '../new_login.html',
					opaque : true, // 页面不透明
					bounces : false, // 不允许页面弹动
					reload : true,
					delay : 0
				});
			}
		});
	}
</script>
