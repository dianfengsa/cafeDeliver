<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="content-type" content="text/html" charset="utf-8">
		<link href="../css/reset.css" rel="stylesheet">
		<link rel="stylesheet" href="../css/flex-layout.css">
		<link rel="stylesheet" href="../css/layout.css">
		<link rel="stylesheet" href="../css/index.css">
		<link href="../css/orderDeliveInfo.css" rel="stylesheet">
		<title>我的信息</title>
	</head>
	<body>
		<div class="user-info-web flex-item-24 flex-row">
			<div class="user-info-web-bg flex-item-24 flex-center flex-row">
				<div class="user-logo flex-center">
					<div class=" user-logo-img" id="user-logo-img"></div>
				</div>
				<div class="flex-item-14 flex-row  clearfix">
					<ul class="clearfix">
						<li class="fl buff">
							配送员状态
						</li>
						<li class="fr buff ">
							<div id="div1" class="open1">
								<div id="div2" class="open2"></div>
							</div>
						</li>
					</ul>
					<ul class="clearfix">
						<li>
							员工姓名：<span id="dName"></span>
						</li>
						<li>
							职称：<span>送餐员</span>
						</li>
					</ul>
				</div>
			</div>
			<div class="user-info-web-box flex-item-24 flex-center flex-row">
				<div class="flex-item-18 flex-row  clearfix">
					<ul class="clearfix">
						<li  class="fl bt">
							配送区域：
						</li>
						<li class="fl ">
							<span>外伶仃岛测试区域</span>
						</li>
					</ul>
					<ul class="clearfix">
						<li  class="fl bt">
							配送地点：
						</li>
						<li class="fl ">
							<span id="deliverDd">吉大景园路1号315室</span>
						</li>
					</ul>
					<ul class="clearfix">
						<li  class="fl bt">
							区域号码：
						</li>
						<li class="fl">
							<span id="deliverPhone"></span>
						</li>
					</ul>
				</div>
			</div>
			<div class="user-out flex-item-24 flex-center flex-between" id="btnLogOut">
				<button type="button" value="退出登录" class="user-out-button">
					退出登录
				</button>
			</div>
		</div>
		<script src="../newAppJs/jquery.min.js"></script>
		<script src="../newAppJs/api.js"></script>
		<script src="../newAppJs/orderDeliveInfo.js"></script>
		<script src="../newAppJs/share.js"></script>
	</body>
</html>
<script>
	var pageParam;
	apiready = function() {
		pageParam = api.pageParam;
		var deliverManInfo = $api.getStorage("deliverMan");
		console.log("deliverManInfo>>>>" + JSON.stringify(deliverManInfo));
		$("#dName").text(deliverManInfo.name);
		$("#deliverPhone").text(deliverManInfo.phone);
		$("#deliverDd").text(deliverManInfo.area);
		//重新派单
		$("#btnLogOut").on("touchend", ".user-out-button", function() {
			logOut();
		});
	};
	function logOut() {
		api.confirm({
			title : '提示',
			msg : '确定注销登录？',
			buttons : ['取消', '确定']
		}, function(ret, err) {
			if (ret.buttonIndex == 2) {
				AV.User.logOut();
				var currentUser = AV.User.current();
				api.openWin({
					name : 'login',
					url : '../new_login.html',
					opaque : true, // 页面不透明
					bounces : false, // 不允许页面弹动
					reload : true,
					delay : 0
				});
			}
		});
	}
</script>
