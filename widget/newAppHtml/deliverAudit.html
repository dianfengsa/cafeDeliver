<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>资料审核</title>
		<link href="../css/reset.css" rel="stylesheet">
		<link href="../css/carList.css" rel="stylesheet">
		<link href="../css/userLogin.css" rel="stylesheet">
		<style>
			body {
			}
		</style>
	</head>
	<body>
		<div class="headerFixed">
			<div class="back"></div>
			<p class="positionCenter">
				资料审核
			</p>
		</div>
		<div id="deliverAudits"></div>
		<script type="text/template" charset="utf-8" id="deliverAudit_template">
			{{~it:value:index}}
			<ul style="padding: 10px;">
			<li>真实姓名:{{=value.realName}} <span>编号:{{=index +1 }}</span></li>
			<li>身份证号:{{=value.idCardNo}} </li>
			<li>手持身份证照：<img src="{{=value.negative.url}}" style="width:100%;height: 200px;" /> </li>
			<li>身份证正面照：<img src="{{=value.positive.url}}" style="width:100%;height: 200px;" /></li>
			</ul>
			<button id="btnAudit" data-value="{{=value.objectId}}">审核</button>
			{{~}}
		</script>
	</body>
	<script src="../newAppJs/api.js"></script>
	<script src="../newAppJs/av.js" ></script>
	<script src="../newAppJs/dbSearch.js" ></script>
	<script src="../newAppJs/ajpush.js" ></script>
	<script src="../newAppJs/doT.min.js"></script>
	<script src="../newAppJs/jquery.min.js"></script>
	<script type="text/javascript">
		apiready = function() {
			var auditArr = $api.getStorage("deliverAudit");
			console.log("auditArr>>>" + JSON.stringify(auditArr))
			var deliverAudit_template = document.getElementById('deliverAudit_template').innerHTML;
			document.getElementById('deliverAudits').innerHTML = doT.template(deliverAudit_template)(auditArr);
		};
	</script>
</html>
